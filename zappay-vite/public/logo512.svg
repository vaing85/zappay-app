<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zappayGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#zappayGradient512)" filter="url(#shadow512)"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="220" fill="url(#zappayGradient512)"/>
  
  <!-- Lightning bolt with glow -->
  <path d="M192 128L128 256L224 256L160 384L384 192L288 192L352 128L192 128Z" fill="white" stroke="white" stroke-width="4" filter="url(#glow)"/>
  
  <!-- ZapPay text -->
  <text x="256" y="450" font-family="Inter, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="white">ZapPay</text>
  
  <!-- Subtitle -->
  <text x="256" y="485" font-family="Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white" opacity="0.9">Lightning Fast Payments</text>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
</svg>